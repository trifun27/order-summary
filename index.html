<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <!--img-bg-->

    <img
      src="/images/pattern-background-desktop.svg"
      alt="desktop"
      class="desktop-img"
    />
    <img
      src="/images/pattern-background-mobile.svg"
      alt="mobile"
      class="mobile-img"
    />

    <div class="container">
      <div class="card">
        <div class="top-section">
          <img src="/images/illustration-hero.svg" alt="hero" class="hero" />
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="plan-section">
          <img src="/images/icon-music.svg" alt="ico-music" />
          <hgroup class="plan-info">
            <h3>Annual Plan</h3>
            <h3>$59.99/year</h3>
          </hgroup>
          <a href="">Change</a>
        </div>
        <button class="payment">Proceed to Payment</button>
        <button class="cancel">Cancel Order</button>
      </div>
    </div>
  </body>
</html>
